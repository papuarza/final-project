  <header class="row header-row">
    <div class="col-xs-4 col-md-4 gym-sign-header">
      <div *ngIf="!user">
                <span class="mobile-response-gyms">Are you a gym?</span>
                <a [routerLink]="['gym/login']" class="gym-links-header"> LogIn </a>
                <a [routerLink]="['gym/signup']" class="gym-links-header"> SignUp </a>
      </div>
    </div>
    <div class="col-xs-4 col-md-4 logo-header">
      <a [routerLink]="['']" class="logo-header">KUNTZA</a>
      <img src="" alt="">
    </div>
    <div class="col-xs-8 col-md-4 user-header">
      <div *ngIf="!user" class="user-log">
        <a [routerLink]="['user/login']" class="header-user-link"> LogIn </a>
        <a [routerLink]="['user/signup']" class="header-user-link"> SignUp </a>
      </div>
      <div *ngIf="user" class="user-log">
        <img src="{{user.imgUrl}}" class="user-pic-header" />
        <a [routerLink]="['/user/', user._id]" class="header-user-link"> User Profile</a>
        <button (click)="logout()" class="header-user-link"> Logout </button>
      </div>
    </div>

  </header>
