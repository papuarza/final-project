<div class="col-xs-12 col-md-4 sign-home">
    <a [routerLink]="['']" class="logo-header">KUNTZA</a>
  <h3 class="sign-form-title">Find the best gyms around the globe and train in them</h3>
</div>
<div class="form-log-sign col-xs-12 col-md-8">
<form>
  <h2>Signup </h2>
  <div class="col-xs-6">
    <label> Username </label>
    <input type="text" [(ngModel)]="formInfo.username" name="username"/>
    <br>
    <label> Password </label>
    <input type="password" [(ngModel)]="formInfo.password" name="password"/>
    <label> Name </label>
    <input type="text" [(ngModel)]="formInfo.name" name="name"/>
    <label> Last Name </label>
    <input type="text" [(ngModel)]="formInfo.lastName" name="lastName"/>
  </div>
  <div class="col-xs-6">
    <label> City </label>
    <input type="text" [(ngModel)]="formInfo.city" name="city"/>
    <label> Country </label>
    <input type="text" [(ngModel)]="formInfo.country" name="country"/>
    <label> Email </label>
    <input type="text" [(ngModel)]="formInfo.email" name="email"/>
      <button (click)="signup()" [routerLink]="['..']"> Signup </button>
  </div>

</form>

<p class="error"> {{ error }} </p>
</div>
