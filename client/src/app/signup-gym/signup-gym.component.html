<div class="col-xs-6 sign-home">
  <a [routerLink]="['']" class="logo-header">KUNTZA</a>
  <h3 class="sign-form-title">Get into the largest gyms networks in the world and start getting customers from all around the world</h3>
</div>
<div class="form-log-sign col-xs-6">
<form>
  <h2>Signup </h2>
  <label> Username </label>
  <input type="text" [(ngModel)]="formInfo.username" name="username"/>
  <br>
  <label> Password </label>
  <input type="password" [(ngModel)]="formInfo.password" name="password"/>
  <br />
  <button (click)="signupGym()" [routerLink]="['..']"> Signup </button>
</form>

<p class="error"> {{ error }} </p>
</div>
