<h1> Authentication Sample </h1>
<form>
  <h2>Signup </h2>
  <label> Username </label>
  <input type="text" [(ngModel)]="formInfo.username" name="username"/>
  <br>
  <label> Password </label>
  <input type="password" [(ngModel)]="formInfo.password" name="password"/>
  <br />
  <label> Name </label>
  <input type="text" [(ngModel)]="formInfo.name" name="name"/>
  <br>
  <label> Email </label>
  <input type="email" [(ngModel)]="formInfo.email" name="email"/>
  <br>
  <label> City </label>
  <input type="text" [(ngModel)]="formInfo.city" name="city"/>
  <br>
  <label> Country </label>
  <input type="text" [(ngModel)]="formInfo.country" name="country"/>
  <br>
  <button (click)="signupGym()" [routerLink]="['..']"> signup </button>
</form>

<p class="error"> {{ error }} </p>
